<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>SMARTTCC</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">SmartTCC</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse1">
				{% if current_user.is_authenticated %}
				<div class="navbar-nav">
                    <a href="{{ url_for('index') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/' %}active{% endif %}">Home</a>
                    <a href="{{ url_for('devices') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/devices' %}active{% endif %}">Devices</a>
                    <a href="{{ url_for('server') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/server' %}active{% endif %}">Server</a>
                    <!--a href="{{ url_for('domoticz') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/domoticz' %}active{% endif %}">Domoticz</a-->
                </div>
                <div class="navbar-nav ms-auto">
						<a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
                </div>
				{% else %}
                <div class="navbar-nav ms-auto">
                    	<a href="{{ url_for('login') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/login' %}active{% endif %}">Login</a>
                    	<a href="{{ url_for('register') }}" class="nav-item nav-link {% if request.url == 'http://localhost:5000/register' %}active{% endif %}">Register</a>
                </div>
				{% endif %}
            </div>
        </div>
    </nav>
	{% block content %}
      <p>Here is a content.</p>
    {% endblock %}
</body>
</html>
